<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mery Christmas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="texto">Faltan para Navidad</div>
        <div class="cuenta" id="cuentaRegresiva">
            <div class="numbers">
                <div class="dias"></div>
                <div class="horas"></div>
                <div class="minutos"></div>
                <div class="segundos"></div>
            </div>
            <div class="letter">
                <div>D</div>
                <div>H</div>
                <div>M</div>
                <div>S</div>
            </div>
        </div> 

        <div class="bitin">
            <div class="iniciar">
                <button class="btn">PLay</button>
            </div>
    
            <div class="pause">
                <button class="btnPause">Pause</button>
            </div>
        </div>
    </div>

    <div class="papa"></div>
    
    <script src="./scripts.js"></script>
</body>
</html>
